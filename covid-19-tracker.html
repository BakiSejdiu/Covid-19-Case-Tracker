<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Covid-19 Tracker</title>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/style.css">
</head>

<body>

    <div class="container my-5">
        <div class="card border-0">
            <div class="card-body">
                <h3>Covid-19 Case Tracker</h3>
                <!-- Form -->
                <form action="#" id="search-form" class="d-flex justify-content-around align-items-center">
                    <div class="input-group mb-2">
                        <input type="search" class="form-control" placeholder="Country" id="place"
                            aria-describedby="button-addon2">
                        <button class="btn btn-outline-secondary" type="submit" id="buton">Search</button>
                    </div>
                </form>

                <!-- Widget -->
                <div id="widget"></div>
            </div>
        </div>
    </div>

    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous">
    </script>

    <!-- axios -->
    <script src="./assets/node_modules/axios/dist/axios.js"></script>
    <script src="./assets/script-covid-19.js"></script>
</body>

</html>
